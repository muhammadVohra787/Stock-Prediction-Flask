<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-gray-900 to-gray-700 min-h-screen flex justify-center items-start py-8">

    <div class="container max-w-2xl w-full bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-5">Stock Price Charts</h1>

        <div>
            <label for="stockSelect" class="block text-gray-700 text-sm font-semibold mb-2">Choose a stock:</label>
            <select id="stockSelect"
                class="w-full p-2 border rounded-md text-gray-700 focus:ring-2 focus:ring-blue-500">
                <option value="">--Select a stock--</option>
                {% for symbol, name in stock_names.items() %}
                <option value="{{ symbol }} - {{ name }}">{{ symbol }} - {{ name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="chart-container relative h-[500px] w-full bg-gray-100">
            <div id="loadingSpinner" class="hidden fixed inset-0 flex justify-center items-center z-50">
                <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500 border-solid"></div>
            </div>
            
            <div id="stockChartVisible" class="h-[500px] w-full w-full bg-gray-100 mt-5 rounded-md p-4 shadow-inner">

                <p id="current_date" class="text-gray-600 font-medium">{{ current_date }}</p>
                <canvas id="stockChart"></canvas>
    
            </div>
        </div>

        <div class="navigation-buttons mt-6 flex justify-center gap-4">
            <button id="prev-day"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition">
                Previous
            </button>
            <button id="next-day" disabled
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition">
                Next
            </button>
        </div>
    </div>
    <script>
        const defaultStockSymbol = "TSLA - Tesla, Inc. - #E31937";
        const stockSelect1 = document.getElementById("stockSelect");
        stockSelect1.value = defaultStockSymbol;
    </script>
    <script src="{{ url_for('static', filename='js/chart_utils.js') }}"></script>
</body>

</html>
