<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-start min-h-screen py-5">

    <div class="container max-w-2xl w-full bg-white p-6 rounded-md shadow-md text-center">
        <h1 class="text-2xl font-semibold mb-5">Stock Price Charts</h1>
        <div>
            <label for="stockSelect" class="block text-gray-700 text-sm font-bold mb-2">Choose a stock:</label>
            <select id="stockSelect"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-5">
                <option value="">--Select a stock--</option>
                {% for symbol, name in stock_names.items() %}
                <option value="{{ symbol }} - {{ name }}">{{ symbol }} - {{ name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="chart-container relative h-[500px] w-full">
            <p id="current_date">{{ current_date }}</p>
            <canvas id="stockChart"></canvas>
        </div>

        <div class="navigation-buttons mt-5">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2" 
                id="prev-day"
                onclick="()=>changeDay(-1)">Previous</button>
            <button onclick="()=>changeDay(1)" disabled
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2"
                id="next-day"
                >Next</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chart_utils.js') }}"></script>
</body>

</html>
