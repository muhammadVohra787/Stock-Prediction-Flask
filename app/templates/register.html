<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - StockAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b1228] text-white">
    {% include 'navbar.html' %}
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-[#111e3e] p-8 shadow-md w-full max-w-md border border-gray-700">
      <h2 class="text-2xl font-bold text-center mb-6">üìù Register for StockAI</h2>

      <form method="POST" action="/register" class="space-y-4">
        <div>
          <label>Full Name</label>
          <input type="text" name="full_name" required class="w-full mt-1 p-2 bg-gray-800 border border-gray-600 text-white" />
        </div>

        <div>
          <label>Email</label>
          <input type="email" name="email" required class="w-full mt-1 p-2 bg-gray-800 border border-gray-600 text-white" />
        </div>

        <div>
          <label>Password</label>
          <input type="password" name="password" required class="w-full mt-1 p-2 bg-gray-800 border border-gray-600 text-white" />
        </div>

        <div>
          <label>Initial Balance ($)</label>
          <input type="number" name="amount" min="0" step="any" required class="w-full mt-1 p-2 bg-gray-800 border border-gray-600 text-white" />
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 transition">
          Register
        </button>
      </form>

      <p class="text-sm text-center mt-4 text-gray-400">
        Already have an account?
        <a href="/login" class="text-blue-400 hover:underline">Login</a>
      </p>
    </div>
  </div>
</body>
</html>
