<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center my-5">Register for Stock Trading</h2>

        <form action="/register" method="POST">
            <!-- Full Name -->
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" id="full_name" name="full_name" class="form-control" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <!-- Trading Amount Slider -->
            <div class="mb-3">
                <label for="amount" class="form-label">Starting Trading Amount (USD)</label>
                <input type="range" class="form-range" id="amount" name="amount" min="1000" max="10000" step="1000" value="1000">
                <span id="amount_value" class="form-text">1,000 USD</span>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript to update slider value dynamically -->
    <script>
        const amountSlider = document.getElementById('amount');
        const amountValue = document.getElementById('amount_value');

        // Update the displayed value when the slider is moved
        amountSlider.addEventListener('input', function() {
            amountValue.textContent = `${amountSlider.value} USD`;
        });
    </script>
</body>
</html>
